<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <div class="nft">
        <div class="box-x">
          <img src="./images/image-equilibrium.jpg" alt="NFT" class="equi" />
        </div>

        <div class="box-y">
          <img src="./images/icon-view.svg" alt="view" class="icon" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="eth" /><span>0.041ETH</span>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock" /><span
          >3 days left</span
        >
      </div>

      <hr />

      <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
      <div class="author">
        <span>creation of <a href="#">Jules wyvern</a></span>
      </div>
    </section>
  </body>
</html>
